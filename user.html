<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Talep Oluştur</title>
  <style>
    html, body { height: 100%; margin:0; padding:0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Helvetica, Arial, sans-serif !important;
      background: #111; color: white; font-size: 13px;
    }
    main { flex: 1; }
    h1, h2 { font-size: 18px; margin-top: 18px; }
    form { margin: 28px auto 12px; width: 100%; max-width: 480px; background: #181818; padding: 18px 24px 18px 24px; border-radius: 14px; box-shadow:0 2px 12px #0003; }
    label { font-size:13px; margin-bottom: 3px; display:block;}
    select, input, textarea, button { font-family: Helvetica, Arial, sans-serif !important; font-size: 13px; padding: 8px; border-radius: 6px; border: none; margin-bottom:10px; width: 100%; box-sizing: border-box; }
    select, input, textarea { background: #222; color: white; }
    textarea { resize: vertical; min-height: 38px; max-height: 90px; }
    button { background: #5f27cd; color: white; cursor: pointer; margin-top: 10px; }
    table { margin:30px auto 8px; border-collapse: collapse; width: 98%; background: #222; border-radius: 10px; overflow: hidden; }
    th, td { padding: 7px 5px; border-bottom: 1px solid #333; font-size:13px; text-align: center;}
    th { background: #333; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background: #252525; }
    td.left { text-align: left; }
    #requestsTable { max-width:100%; overflow-x:auto; margin:auto;}
    .header { width:100%; background:#181818; border-bottom:1px solid #444; display:flex; align-items:center; padding:8px 20px 8px 10px; box-sizing:border-box; position:sticky; top:0; z-index:10;}
    .logo {height:32px; margin-right:16px;}
    .header-title {flex:1; text-align:center; font-size:16px; font-weight:bold; letter-spacing:0.3px;}
    .header-date {color:#aaa; font-size:12px; font-weight:normal; min-width:90px; text-align:right;}
    .logout-btn {
      position: absolute;
      right: 24px;
      top: 62px;
      background: #3b3b3b;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 15px;
      cursor: pointer;
      font-family: Helvetica, Arial, sans-serif !important;
      font-size: 13px;
      z-index: 20;
      box-shadow:0 2px 8px #0002;
      transition: background .2s;
    }
    .logout-btn:hover { background: #5f27cd; color: #fff;}
    @media (max-width:600px){
      form{padding:12px;max-width:100vw;}
      table{font-size:12px;}
      .logout-btn{right:10px;}
      .logo{height:24px;}
      .header-title{font-size:14px;}
    }
  </style>
</head>
<body>
<div class="header">
  <img src="https://i.imgur.com/AT0aQMc.png" alt="Now" class="logo" id="now-logo">
  <div class="header-title">NowPay Ödeme Talep ve Takip Sistemi</div>
  <div id="header-date" class="header-date"></div>
</div>
<button class="logout-btn" onclick="logout()">Çıkış Yap</button>
<script>
  function setDate() {
    const d = new Date();
    document.getElementById('header-date').innerText = d.toLocaleDateString('tr-TR');
  }
  setDate();
  function logout() {
    localStorage.removeItem('userEmail');
    window.location.href = 'index.html';
  }
</script>
<main>
  <form id="requestForm">
    <label for="tedarikci">Tedarikçi Firma</label>
    <select id="tedarikci" required>
      <option value="">Seçiniz</option>
    </select>
    <input type="text" id="newTedarikci" placeholder="Yeni tedarikçi (gerekirse)" style="display:none;" />
    <label for="projeKodu">Proje Kodu</label>
    <input type="text" id="projeKodu" placeholder="Proje Kodu" required>
    <label for="kategori">Kategori</label>
    <select id="kategori" required>
      <option value="">Kategori seç</option>
      <option value="üretim">Üretim</option>
      <option value="prodüksiyon">Prodüksiyon</option>
      <option value="catering">Catering</option>
      <option value="cast">Cast</option>
    </select>
    <label for="iban">IBAN</label>
    <input type="text" id="iban" placeholder="IBAN" required>
    <label for="tutar">Tutar</label>
    <input type="number" id="tutar" placeholder="Tutar" required>
    <label for="aciklama">Fatura Açıklama</label>
    <textarea id="aciklama" placeholder="Fatura açıklaması" required></textarea>
    <button type="submit">Gönder</button>
  </form>
  <h2 style="margin-top:30px;">Taleplerim</h2>
  <div id="requestsTable"></div>
</main>
<footer>
  NowPay © 2024. Tüm hakları saklıdır. Webmaster: oguzhanzen
</footer>
<script>
  // Local tedarikçi listesi (RAM içi, kalıcı değil)
  let tedarikciler = JSON.parse(localStorage.getItem('tedarikciler') || '[]');
  const userEmail = localStorage.getItem('userEmail');
  function fillTedarikciOptions() {
    const select = document.getElementById('tedarikci');
    select.innerHTML = `<option value="">Seçiniz</option>`;
    tedarikciler.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t.isim;
      opt.textContent = t.isim;
      select.appendChild(opt);
    });
    const newOpt = document.createElement('option');
    newOpt.value = '_yeni_'; newOpt.textContent = 'Yeni tedarikçi ekle...';
    select.appendChild(newOpt);
  }
  fillTedarikciOptions();
  document.getElementById('tedarikci').addEventListener('change', function(){
    const v = this.value;
    const ibanInput = document.getElementById('iban');
    const newTedarikciInput = document.getElementById('newTedarikci');
    if(v === '_yeni_') {
      newTedarikciInput.style.display = 'block';
      ibanInput.value = '';
      ibanInput.readOnly = false;
    } else {
      newTedarikciInput.style.display = 'none';
      const t = tedarikciler.find(x => x.isim === v);
      ibanInput.value = t ? t.iban : '';
      ibanInput.readOnly = !!t;
    }
  });
  document.getElementById('requestForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    let tedarikci = document.getElementById('tedarikci').value;
    const newTedarikci = document.getElementById('newTedarikci').value.trim();
    let iban = document.getElementById('iban').value.trim();
    const tutar = document.getElementById('tutar').value;
    const projeKodu = document.getElementById('projeKodu').value.trim();
    const kategori = document.getElementById('kategori').value;
    const aciklama = document.getElementById('aciklama').value.trim();
    let email = userEmail;
    if(tedarikci === '_yeni_') {
      if(!newTedarikci) return alert("Yeni tedarikçi adını giriniz!");
      tedarikci = newTedarikci;
      tedarikciler.push({ isim: tedarikci, iban: iban });
      localStorage.setItem('tedarikciler', JSON.stringify(tedarikciler));
      fillTedarikciOptions();
    }
    const res = await fetch('https://nowpay-backend.onrender.com/api/request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tedarikci, iban, tutar, email, projeKodu, kategori, aciklama })
    });
    if (res.ok) {
      document.getElementById('requestForm').reset();
      fetchMyRequests();
    } else {
      alert('Hata oluştu.');
    }
  });
  async function fetchMyRequests() {
    const res = await fetch('https://nowpay-backend.onrender.com/api/requests');
    const data = await res.json();
    const myRequests = data.filter(r => r.email === userEmail);
    let html = `<div style="overflow-x:auto;"><table>
      <tr>
        <th>Firma</th>
        <th>Proje Kodu</th>
        <th>Kategori</th>
        <th>IBAN</th>
        <th>Tutar</th>
        <th>Durum</th>
        <th>Açıklama</th>
      </tr>`;
    if (myRequests.length === 0) {
      html += `<tr><td colspan="7" class="left">Henüz talebin yok</td></tr>`;
    } else {
      myRequests.forEach((req) => {
        html += `<tr>
          <td class="left">${req.tedarikci || '-'}</td>
          <td>${req.projeKodu || '-'}</td>
          <td>${req.kategori || '-'}</td>
          <td>${req.iban || '-'}</td>
          <td>${req.tutar || '-'}</td>
          <td>${req.status || 'Bekliyor'}</td>
          <td class="left">${req.aciklama || '-'}</td>
        </tr>`;
      });
    }
    html += `</table></div>`;
    document.getElementById('requestsTable').innerHTML = html;
  }
  window.onload = fetchMyRequests;
</script>
</body>
</html>
