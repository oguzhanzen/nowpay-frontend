<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Paneli</title>
  <style>
    html, body { height: 100%; margin:0; padding:0;}
    body {
      min-height: 100vh;
      font-family: Helvetica, Arial, sans-serif !important;
      background: #18151c;
      color: #e2e1e6;
      font-size: 13px;
      display: flex; flex-direction: column;
    }
    .header {
      width:100%; background:#18151c; border-bottom:1px solid #252028; display:flex;
      align-items:center; padding:8px 20px 8px 10px; box-sizing:border-box; position:sticky; top:0; z-index:10;
    }
    .logo {height:32px; margin-right:16px;}
    .header-title {flex:1; text-align:center; font-size:16px; font-weight:bold; letter-spacing:0.3px;}
    .header-date {color:#aea6bf; font-size:12px; font-weight:normal; min-width:90px; text-align:right;}
    main {
      flex: 1; display: flex; flex-direction: row; width: 100vw; box-sizing: border-box; min-height:0;
      background: #18151c;
    }
    .sol {
      min-width: 320px; max-width: 370px; width: 28vw; background: #18151c;
      display: flex; flex-direction: column; align-items: center; border-right: 1px solid #232023; padding: 0 0 30px 0;
      position: relative;
    }
    .sol-content { width: 95%; max-width: 340px; margin: 0 auto; display: flex; flex-direction: column; min-height: 90vh;}
    .panel-title {
      text-align: left; font-size: 18px; font-weight: bold; margin: 32px 0 22px 0; letter-spacing: .5px;
      color: #a185e7;
    }
    form { width: 100%; margin: 0 auto 30px auto; }
    label { font-size:13px; margin-bottom: 3px; display:block;}
    select, input, textarea, button {
      font-family: Helvetica, Arial, sans-serif !important; font-size: 13px; padding: 8px; border-radius: 6px; border: none; margin-bottom:10px; width: 100%; box-sizing: border-box; }
    select, input, textarea { background: #23202a; color: #e2e1e6; }
    textarea { resize: vertical; min-height: 38px; max-height: 90px; }
    button { background: #6b3fc9; color: #e2e1e6; cursor: pointer; margin-top: 0; margin-bottom: 0; width:100%; transition:.15s;}
    button:hover { background: #4b297e; color: #fff;}
    .footer-actions {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 9px;
      padding-bottom: 14px;
    }
    .logout-btn, .clear-btn {
      min-width: 100%; font-size:13px;
      background: #282236;
      color: #e2d3fd;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 11px 0;
      margin-bottom: 0;
      transition: background .17s;
    }
    .logout-btn:hover, .clear-btn:hover { background: #322e3e; color: #fff;}
    .space-20 { height:20px; }
    .sag {
      flex: 1; min-width:0; background: #18151c; padding: 0 22px;
      display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start;
      position: relative;
    }
    .table-section {
      width: 100%;
      position: absolute;
      left: 0;
      top: 32px;
      padding-top: 0;
      padding-right: 22px;
      box-sizing: border-box;
    }
    table { border-collapse: collapse; width: 100%; background: #23202a; border-radius: 10px; overflow: hidden; margin-bottom:30px;}
    th, td { padding: 7px 5px; border-bottom: 1px solid #292231; font-size:13px; text-align: center;}
    th { background: #211d25; color: #a185e7;}
    tr:last-child td { border-bottom: none; }
    tr:hover { background: #222;}
    td.left { text-align: left; }
    #requestsTable { width: 100%; overflow-x:auto; margin:auto;}
    h2 {
      font-size: 18px; margin: 0 0 10px 0;
      color: #a185e7;
      font-weight: bold;
      letter-spacing: .5px;
    }
    footer {
      width:100%; background:#18151c; color:#aea6bf; font-size:12px;
      border-top:1px solid #252028; margin-top:auto; padding:0;
      min-height: 32px;
      position: relative;
    }
    .footer-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100%;
      min-height: 32px;
    }
    .footer-center {
      text-align: center;
      flex: 1;
      font-size: 13px;
    }
    .footer-right {
      position: absolute;
      right: 22px;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      color: #b7aed0;
      font-size: 12px;
      white-space: nowrap;
    }
    .webmaster-link {
      color: #a185e7;
      text-decoration: underline dotted;
      font-weight: bold;
      margin-left: 3px;
      transition: color 0.17s;
    }
    .webmaster-link:hover {
      color: #f9cbff;
    }
    @media (max-width:900px) {
      main { flex-direction: column;}
      .sol { max-width: none; width:100vw; border-right:none; border-bottom: 1px solid #232023; min-height:unset;}
      .sag { padding: 0 7px;}
      .table-section {position: static; padding-top:20px;}
    }
    @media (max-width:600px){
      form{padding:0;max-width:100vw;}
      table{font-size:12px;}
      .logout-btn, .clear-btn { font-size:12px; padding:9px 0;}
      .logo{height:24px;}
      .header-title{font-size:14px;}
      .panel-title, h2 {font-size: 15px;}
      .table-section{padding-right:5px;}
      .footer-content {justify-content: center;}
      .footer-center {text-align:center;}
      .footer-right {right:8px;}
    }
  </style>
</head>
<body>
<div class="header">
  <img src="https://i.imgur.com/AT0aQMc.png" alt="Now" class="logo" id="now-logo">
  <div class="header-title">NowPay Ödeme Talep ve Takip Sistemi</div>
  <div id="header-date" class="header-date"></div>
</div>
<script>
  function setDate() {
    const d = new Date();
    document.getElementById('header-date').innerText = d.toLocaleDateString('tr-TR');
  }
  setDate();
  function logout() {
    localStorage.removeItem('userEmail');
    window.location.href = 'index.html';
  }
  function clearRequests() {
    localStorage.setItem('clearedRequests', '1');
    fetchMyRequests();
  }
</script>
<main>
  <div class="sol">
    <div class="sol-content">
      <div class="panel-title">Kontrol Paneli</div>
      <form id="requestForm">
        <label for="tedarikci">Tedarikçi Firma</label>
        <select id="tedarikci" required>
          <option value="">Seçiniz</option>
        </select>
        <input type="text" id="newTedarikci" placeholder="Yeni tedarikçi (gerekirse)" style="display:none;" />
        <label for="projeKodu">Proje Kodu</label>
        <input type="text" id="projeKodu" placeholder="Proje Kodu" required>
        <label for="kategori">Kategori</label>
        <select id="kategori" required>
          <option value="">Kategori seç</option>
          <option value="üretim">Üretim</option>
          <option value="prodüksiyon">Prodüksiyon</option>
          <option value="catering">Catering</option>
          <option value="cast">Cast</option>
        </select>
        <label for="iban">IBAN</label>
        <input type="text" id="iban" placeholder="IBAN" required>
        <label for="tutar">Tutar</label>
        <input type="number" id="tutar" placeholder="Tutar" required>
        <label for="aciklama">Fatura Açıklama</label>
        <textarea id="aciklama" placeholder="Fatura açıklaması" required></textarea>
        <button type="submit">Gönder</button>
      </form>
      <div class="space-20"></div>
      <div class="footer-actions">
        <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
        <button class="clear-btn" onclick="clearRequests()">Talepleri Temizle</button>
      </div>
    </div>
  </div>
  <div class="sag">
    <div class="table-section">
      <h2>Taleplerim</h2>
      <div id="requestsTable"></div>
    </div>
  </div>
</main>
<footer>
  <div class="footer-content">
    <span class="footer-center">NowPay © 2024. Tüm hakları saklıdır.</span>
    <span class="footer-right">
      webmaster: 
      <a href="https://www.instagram.com/oguzhanzen" target="_blank" rel="noopener" class="webmaster-link">oguzhanzen</a>
    </span>
  </div>
</footer>
<script>
  // Local tedarikçi listesi (RAM içi, kalıcı değil)
  let tedarikciler = JSON.parse(localStorage.getItem('tedarikciler') || '[]');
  const userEmail = localStorage.getItem('userEmail');
  function fillTedarikciOptions() {
    const select = document.getElementById('tedarikci');
    select.innerHTML = `<option value="">Seçiniz</option>`;
    tedarikciler.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t.isim;
      opt.textContent = t.isim;
      select.appendChild(opt);
    });
    const newOpt = document.createElement('option');
    newOpt.value = '_yeni_'; newOpt.textContent = 'Yeni tedarikçi ekle...';
    select.appendChild(newOpt);
  }
  fillTedarikciOptions();
  document.getElementById('tedarikci').addEventListener('change', function(){
    const v = this.value;
    const ibanInput = document.getElementById('iban');
    const newTedarikciInput = document.getElementById('newTedarikci');
    if(v === '_yeni_') {
      newTedarikciInput.style.display = 'block';
      ibanInput.value = '';
      ibanInput.readOnly = false;
    } else {
      newTedarikciInput.style.display = 'none';
      const t = tedarikciler.find(x => x.isim === v);
      ibanInput.value = t ? t.iban : '';
      ibanInput.readOnly = !!t;
    }
  });
  document.getElementById('requestForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    let tedarikci = document.getElementById('tedarikci').value;
    const newTedarikci = document.getElementById('newTedarikci').value.trim();
    let iban = document.getElementById('iban').value.trim();
    const tutar = document.getElementById('tutar').value;
    const projeKodu = document.getElementById('projeKodu').value.trim();
    const kategori = document.getElementById('kategori').value;
    const aciklama = document.getElementById('aciklama').value.trim();
    let email = userEmail;
    if(tedarikci === '_yeni_') {
      if(!newTedarikci) return alert("Yeni tedarikçi adını giriniz!");
      tedarikci = newTedarikci;
      tedarikciler.push({ isim: tedarikci, iban: iban });
      localStorage.setItem('tedarikciler', JSON.stringify(tedarikciler));
      fillTedarikciOptions();
    }
    const res = await fetch('https://nowpay-backend.onrender.com/api/request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tedarikci, iban, tutar, email, projeKodu, kategori, aciklama })
    });
    if (res.ok) {
      document.getElementById('requestForm').reset();
      localStorage.removeItem('clearedRequests');
      fetchMyRequests();
    } else {
      alert('Hata oluştu.');
    }
  });
  async function fetchMyRequests() {
    if(localStorage.getItem('clearedRequests')) {
      document.getElementById('requestsTable').innerHTML = `<p style="color:#bbb;padding:30px 0;">Talepler temizlendi.</p>`;
      return;
    }
    const res = await fetch('https://nowpay-backend.onrender.com/api/requests');
    const data = await res.json();
    const myRequests = data.filter(r => r.email === userEmail);
    let html = `<div style="overflow-x:auto;"><table>
      <tr>
        <th>Firma</th>
        <th>Proje Kodu</th>
        <th>Kategori</th>
        <th>IBAN</th>
        <th>Tutar</th>
        <th>Durum</th>
        <th>Açıklama</th>
        <th>Oluşturma Tarihi</th>
      </tr>`;
    if (myRequests.length === 0) {
      html += `<tr><td colspan="8" class="left">Henüz talebin yok</td></tr>`;
    } else {
      myRequests.forEach((req) => {
        // Oluşturma tarihi: backend'den "createdAt" varsa onu göster, yoksa boş
        let tarih = '-';
        if(req.createdAt) {
          const d = new Date(req.createdAt);
          tarih = d.toLocaleString('tr-TR');
        }
        html += `<tr>
          <td class="left">${req.tedarikci || '-'}</td>
          <td>${req.projeKodu || '-'}</td>
          <td>${req.kategori || '-'}</td>
          <td>${req.iban || '-'}</td>
          <td>${req.tutar || '-'}</td>
          <td>${req.status || 'Bekliyor'}</td>
          <td class="left">${req.aciklama || '-'}</td>
          <td>${tarih}</td>
        </tr>`;
      });
    }
    html += `</table></div>`;
    document.getElementById('requestsTable').innerHTML = html;
  }
  window.onload = fetchMyRequests;
</script>
</body>
</html>
