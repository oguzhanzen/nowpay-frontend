<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NowPay Giriş</title>
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-posta" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button type="submit">Giriş Yap</button>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert("KOD ÇALIŞIYOR: Form submit edildi!");
      try {
        const res = await fetch('https://nowpay-backend.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        alert(JSON.stringify(data)); // DEBUG için
        if (data.success) {
          alert('Giriş başarılı! Rol: ' + data.role);
          if (data.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            localStorage.setItem('userEmail', email);
            window.location.href = 'user.html';
          }
        } else {
          alert('Hatalı giriş!');
        }
      } catch (err) {
        alert("İstek sırasında hata oluştu: " + err.message);
      }
    });
  </script>
</body>
</html>
