<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NowPay Giriş</title>
  <style>
    body { 
      font-family: Helvetica, sans-serif; 
      background: #1a1a1a; 
      color: white; 
      margin:0; padding:0;
      font-size: 13px; 
    }
    h1 { font-size: 20px; }
    form { 
      display: flex; 
      flex-direction: column; 
      width: 250px; 
      gap: 8px;
      margin: 40px auto;
    }
    input, button { 
      padding: 7px; 
      border-radius: 4px; 
      border: none; 
      font-size: 13px;
    }
    input { background: #333; color: white; }
    button { background: #5f27cd; color: white; cursor: pointer; }
  </style>
</head>
<body>

<!-- HEADER -->
<div style="width:100%; background:#181818; border-bottom:1px solid #444; display:flex; align-items:center; padding:8px 20px 8px 10px; box-sizing:border-box; position:sticky; top:0; z-index:10;">
  <img src="https://nowhappens.com/logo.svg" alt="Now" style="height:30px; margin-right:16px;">
  <div style="flex:1; text-align:center; font-size:16px; font-weight:bold; letter-spacing:0.3px;">NowPay Ödeme Talep ve Takip Sistemi</div>
  <div id="header-date" style="color:#aaa; font-size:12px; font-weight:normal; min-width:90px; text-align:right;"></div>
</div>
<script>
  function setDate() {
    const d = new Date();
    document.getElementById('header-date').innerText = d.toLocaleDateString('tr-TR');
  }
  setDate();
</script>

  <h1 style="text-align:center; margin-top:30px;">NowPay Giriş</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-posta" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button type="submit">Giriş Yap</button>
  </form>

<!-- FOOTER -->
<div style="width:100%; background:#222; color:#aaa; text-align:center; font-size:12px; padding:12px 0; border-top:1px solid #333; margin-top:40px;">
  NowPay © 2024. Tüm hakları saklıdır. Webmaster: oguzhanzen
</div>

<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('https://nowpay-backend.onrender.com/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (data.success) {
      alert('Giriş başarılı! Rol: ' + data.role);
      if (data.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        localStorage.setItem('userEmail', email); // Kullanıcı emailini kaydet!
        window.location.href = 'user.html';
      }
    } else {
      alert('Hatalı giriş!');
    }
  });
</script>
</body>
</h
